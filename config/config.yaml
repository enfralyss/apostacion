# TriunfoBet Bot Configuration

# Betting Platform
triunfobet:
  url: "https://www.triunfobet.com"
  login_url: "https://www.triunfobet.com/login"
  username: ""  # Set via environment variable TRIUNFOBET_USER
  password: ""  # Set via environment variable TRIUNFOBET_PASS
  headless: true
  timeout: 30

# Bankroll Management
bankroll:
  initial: 5000.0  # Starting bankroll in currency
  max_bet_percentage: 2.0  # Max 2% of bankroll per bet
  kelly_fraction: 0.10  # Use 10% Kelly Criterion (conservative)
  stop_loss_percentage: 20.0  # Stop if drawdown > 20%
  min_bankroll: 1000.0  # Minimum bankroll to continue betting

# Pick Selection Criteria
picks:
  min_probability: 0.65  # Model must predict >= 65% win probability
  min_edge: 0.05  # Minimum 5% edge over bookmaker odds
  min_odds: 1.50  # Avoid heavy favorites
  max_odds: 2.20  # Avoid longshots
  max_picks_per_league: 1  # Diversification

# Parlay Configuration
parlay:
  min_picks: 3
  max_picks: 5
  min_total_odds: 5.0
  max_total_odds: 20.0
  min_combined_probability: 0.15  # At least 15% chance to hit

# Sports and Leagues
sports:
  soccer:
    - Premier League
    - La Liga
    - Serie A
    - Bundesliga
    - Champions League
    - Europa League
  basketball:
    - NBA

# Data Sources
data_sources:
  soccer_api: "https://api.football-data.org/v4"
  nba_api: "https://stats.nba.com/stats"
  backup_source: "https://www.api-football.com/v3"

# Model Configuration
model:
  type: "xgboost"  # Options: xgboost, random_forest, gradient_boosting
  train_seasons: 2  # Number of past seasons to train on
  validation_split: 0.2
  random_state: 42
  hyperparameters:
    n_estimators: 200
    max_depth: 6
    learning_rate: 0.1

# Features Engineering
features:
  - win_rate_last_10
  - form_last_5
  - home_away_record
  - head_to_head
  - goals_scored_avg
  - goals_conceded_avg
  - days_rest
  - injuries_count
  - stat_differential

# Scheduling
schedule:
  daily_run_time: "10:00"  # Run daily at 10:00 AM
  timezone: "America/Mexico_City"

# Notifications
telegram:
  enabled: true
  bot_token: ""  # Set via environment variable TELEGRAM_BOT_TOKEN
  chat_id: ""  # Set via environment variable TELEGRAM_CHAT_ID

# Database
database:
  type: "sqlite"  # Options: sqlite, postgresql, mongodb
  sqlite_path: "data/betting_history.db"
  postgresql:
    host: "localhost"
    port: 5432
    database: "triunfobet_db"
    user: ""
    password: ""

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "logs/triunfobet_bot.log"
  rotation: "10 MB"
  retention: "30 days"

# Paper Trading
paper_trading:
  enabled: true  # Start with simulation mode
  duration_days: 30  # Simulate for 30 days before going live

# Risk Management
risk:
  max_consecutive_losses: 3  # Alert after 3 losses in a row
  max_drawdown_alert: 15.0  # Alert if drawdown exceeds 15%
  min_edge_increase_on_loss: 0.02  # Increase edge requirement after loss
